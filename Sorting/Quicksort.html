<!DOCTYPE html>
<html lang="en">
<head>
  <title>Quicksort</title>
</head>
<body>
  <script>

  /*
    Average case: O(n log n) worst case: O(n^2);

  */

function quicksort(arr){
  if(arr.length === 0){
    return [];
  }

  var left = [],
    right = [],
    pivot = arr[0];

  for(var i = 1; i < arr.length; i++){
    if(arr[i] < pivot){
      left.push(arr[i]);
    }
    else{
      right.push(arr[i]);
    }
  }

  left = quicksort(left);
  right = quicksort(right);

  return left.concat(pivot).concat(right);
}

var a = quicksort([10,3,13,1,2,6,7]);
console.log(a);

</script
</body>
</html>
