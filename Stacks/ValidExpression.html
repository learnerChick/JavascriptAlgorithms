<!DOCTYPE html>
<html lang="en">
<head>
	<title>Valid Mathematical Expression</title>
</head>
<body>
	<script src="Stack.js"></script>
	<script src="ValidExpression.js"></script>
	<script>
		console.log(validExpression("2.3 + 23 / 12 + ( 3.14 * .24"));
