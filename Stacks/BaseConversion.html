<!DOCTYPE html>
<html lang="en">
<head>
	<title>Base Conversion (for bases 2 - 9 only)</title>
</head>
<body>
	<script src="Stack.js"></script>
	<script src="BaseConversion.js"></script>
	<script>
		var convert = baseConversion(8, 2);
		console.log("Number: 8, Base: 2", "Conversion: ", convert);

		var convert = baseConversion(457, 2);
		console.log("Number: 256, Base: 2", "Conversion: ", convert);


		var convert = baseConversion(480, 8);
		console.log("Number: 480, Base: 8", "Conversion: ", convert);

		var convert = baseConversion(125, 8);
		console.log("Number: 125, Base: 8", "Conversion: ", convert);
	</script>
</body>
</html>
