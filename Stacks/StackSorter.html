<!DOCTYPE html>
<html lang="en">
<head>
    <title>Stack Sorter</title>
</head>
<body>
    <script src="Stack.js"></script>
    <script src="StackSorter.js"></script>
    <script>
        var stack = new Stack();
        stack.push(2);
        stack.push(5);
        stack.push(6);
        stack.push(1);
        stack.push(7);
        stack.push(13);
        stack.push(0);
        stack.push(-5);
        stack.push(29);


        var stackSort = new StackSorter(stack);
        stackSort.sort();
        console.log(stackSort.toString());
    </script>
</body>
</html>
