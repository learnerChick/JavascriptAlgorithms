<!DOCTYPE html>
<html lang="en">
<head>
    <title>Binary Search Tree</title>
</head>
<body>

    <script src="../RequireJS/require.js"></script>
    <script>
        require(["BinarySearchTree"], function(BinarySearchTree){
            var bst = new BinarySearchTree();
            bst.add(7);
            bst.add(1);
            bst.add(9);
            bst.add(0);
            bst.add(3);
            bst.add(8);
            bst.add(10);
            bst.add(2);
            bst.add(5);
            bst.add(4);
            bst.add(6);

            console.info("Size of BST is: ", bst.getSize());
            console.log(bst);
            
            console.log(bst.find(3));
            console.info("Inorder: ", bst.inorder());
            console.log("Postorder:" , bst.postorder());
            console.log("Preorder:", bst.preorder());

        });
    </script>
</body>
</html>
