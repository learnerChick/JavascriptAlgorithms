<!DOCTYPE html>
<html lang="en">
<head>
    <title>Binary Search Tree Successor and Predecessor</title>
</head>
<body>

<script src="../RequireJS/require.js"></script>
<script>
    require(["BSTWithParent", "BSTSuccessorPredecessor", "BinarySearchTree"], function(BinarySearchTree, BSTSuccPred, BST){
        var bst = new BinarySearchTree();

        bst.add(18);
        bst.add(16);
        bst.add(50);
        bst.add(14);
        bst.add(17);
        bst.add(48);
        bst.add(80);
        bst.add(44);
        bst.add(49);
        bst.add(27);
        bst.add(45);

        var node = bst.find(50);
        console.log(BSTSuccPred.findSuccessorWithParent(bst, node));//80

        var node = bst.find(18);
        console.log(BSTSuccPred.findSuccessorWithParent(bst, node));//17

        var node = bst.find(48);
        console.log(BSTSuccPred.findSuccessorWithParent(bst, node));//49

        var node = bst.find(27);
        console.log(BSTSuccPred.findSuccessorWithParent(bst, node));//44

        var node = bst.find(45);
        console.log(BSTSuccPred.findSuccessorWithParent(bst, node));//48


        var bst2 = new BST();

        bst2.add(15);
        bst2.add(6);
        bst2.add(18);
        bst2.add(3);
        bst2.add(7);
        bst2.add(2);
        bst2.add(4);
        bst2.add(13);
        bst2.add(9);
        bst2.add(18);
        bst2.add(17);
        bst2.add(20);

        var node = bst2.find(18);
        console.log(BSTSuccPred.findSuccessor(bst2, bst2.root, node));//20

        var node = bst2.find(6);
        console.log(BSTSuccPred.findSuccessor(bst2, bst2.root, node));//7

        var node = bst2.find(13);
        console.log(BSTSuccPred.findSuccessor(bst2, bst2.root, node));//15

        var node = bst2.find(80);
        console.log(BSTSuccPred.findSuccessor(bst2, bst2.root, node));//15

        //pred
        var node = bst2.find(18);
        console.log(BSTSuccPred.findPredecessor(bst2, bst2.root, node));//17

        var node = bst2.find(6);
        console.log(BSTSuccPred.findPredecessor(bst2, bst2.root, node));//4

        var node = bst2.find(13);
        console.log(BSTSuccPred.findPredecessor(bst2, bst2.root, node));//9

        var node = bst2.find(2);
        console.log(BSTSuccPred.findPredecessor(bst2, bst2.root, node));//null


    });
</script>
</body>
</html>
