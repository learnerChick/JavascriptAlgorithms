<body>

    <script src="../RequireJS/require.js"></script>
    <script>
        require(["DirectedGraph", "IsPath"], function(DirectedGraph, IsPath){
            var graph = new DirectedGraph(10);
            graph.addEdge(0, 1);
            graph.addEdge(0, 2);
            graph.addEdge(1, 3);
            graph.addEdge(2, 4);

            //console.log(IsPath(graph, 0,1));
            //console.log(IsPath(graph, 2, 3));
            //console.log(IsPath(graph, 2, 4));

            var graph2 = new DirectedGraph();
            graph2.addEdge(1, 4);
            graph2.addEdge(4, 7);
            graph2.addEdge(4, 8);
            graph2.addEdge(7, 8);
            graph2.addEdge(8, 6);
            graph2.addEdge(6, 4);
            graph2.addEdge(6, 2);
            graph2.addEdge(6, 16);
            graph2.addEdge(16, 17);

            console.log(IsPath(graph2, 1, 17));
            console.log(IsPath(graph2, 1, 4));
            console.log(IsPath(graph2, 8, 1));
        });
