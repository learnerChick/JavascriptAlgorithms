<!DOCTYPE html>
<html lang="en">
<head>
	<title>Dictionary</title>
</head>
<body>
	<script src="Dictionary.js"></script>
	<script>
		var pbook = new Dictionary();
		pbook.add("Mike","123");
		pbook.add("David", "345");
		pbook.add("Cynthia", "456");
		console.log("David's extension: " + pbook.find("David"));
		pbook.remove("David");
        console.info("Showing all");
		pbook.showAll();
        console.info("Sorting");
		pbook.sort();


        var nbook = new Dictionary();
        nbook.add(7, "seven");
        nbook.add(1, "one");
        nbook.add(3, "three");
        nbook.add(2, "two");
        nbook.sort();
	</script>
</body>
</html>
