<!DOCTYPE html>
<html lang="en">
<head>
    <title>Flatten an Array</title>
</head>
<body>
<script>
    function flatten(arr){
        var flat = [];
        makeFlat(arr);

        function makeFlat(arr){
            for(var i = 0; i < arr.length; i++){
                var item = arr[i];
                if(!isArray(item)){
                    flat.push(item);
                }
                makeFlat(item);
            }
        }

        return flat;
    }

    function isArray(item){
        return typeof(item) === 'object'
            && item.constructor === Array;
    }

    var a = [1,2,[5,6,7], 8, [9,10,[11,[22,98],12],13], 14];

    console.log(flatten(a));
</script>
</body>
</html>
