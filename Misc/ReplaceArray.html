<!DOCTYPE html>
<html lang="en">
<head>
    <title>Replace Array</title>
</head>
<body>
<script>
   //[aaabbcc] to [aaaeecc]

   function replace(org, toReplace, replacement){
    var orgStr = org.join('');


    var replaced = orgStr.replace(/toReplace/g, replacement);
    return replaced;
   }

   console.log(replace(['a','a','a','b','b','c','c'], 'bb', 'ee'));

</script>
</body>
</html>
