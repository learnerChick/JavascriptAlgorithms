<!DOCTYPE html>
<html lang="en">
<head>
	<title>Largest Sub Array</title>
	<link rel="stylesheet" href="../QUnit/qunit.css">
</head>
<body>
	<div id="qunit"></div>
  	<div id="qunit-fixture"></div>
	<script src="LargestSubArray.js"></script>
	<script src="../QUnit/qunit.js"></script>
	<script>

		QUnit.test("Largest sub array", function(assert){
			var array = [4, 3, -5, 0, 6, -8, 12, 3, -9, 2, 5, 8, -3, 4, 8, 0, 3, -3, -5, -9, 4, 2];
			assert.deepEqual(LargestSubArray(array), [12, 3, -9, 2, 5, 8, -3, 4, 8, 0]);
		});

		QUnit.test("Largest sub array", function(assert){
			var array = [-1, 3, -5, 4,6, -1, 2, -7, 13, -3];
			assert.deepEqual(LargestSubArray(array), [4, 6, -1, 2, -7]);
		});

	</script>
</body>
</html>
