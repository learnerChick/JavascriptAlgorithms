<!DOCTYPE html>
<html lang="en">
<head>
    <title>Implement an algorithm to find the nth to last element of a singly linked list.</title>
</head>
<body>
    <script src="LinkedList.js"></script>
    <script>
        var linkedList = new LinkedList();
        linkedList.insertFirst("10");
        linkedList.insertFirst("10");
        linkedList.insertFirst("4");
        linkedList.insertFirst("5");
        linkedList.insertFirst("1");
        linkedList.insertFirst("2");
        linkedList.insertFirst("7");
        linkedList.insertFirst("5");
        linkedList.insertFirst("10");
        linkedList.insertFirst("8");

        function printNthFromLast(linkedList, n){
            /*
            Maintain two pointers â€“ reference pointer and main pointer.
            Initialize both reference and main pointers to head.
            First move reference pointer to n nodes from head.
            Now move both pointers one by one until reference pointer reaches end.
            Now main pointer will point to nth node from the end. Return main pointer.
            */

            var mainPtr = linkedList.head;
            var referencePtr = linkedList.head;
            var head = linkedList.head;
            var count = 0;

            if(head !== null){
                while(count < n){
                    if(referencePtr === null){
                        return;
                    }
                    referencePtr = referencePtr.next;
                    count++;
                }

                while(referencePtr !== null){
                    mainPtr = mainPtr.next;
                    referencePtr = referencePtr.next;
                }

                console.log("Pointer from ", n, "is", mainPtr.element);
            }

        }

        printNthFromLast(linkedList, 7);
        printNthFromLast(linkedList, 3);
    </script>
</body>
</html>
